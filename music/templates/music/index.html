{% extends 'music/base.html' %}
{% block title %}Lists Albums{% endblock %}

{% block body %}
  {% if object_list %}
    <ul>
      {% for album in object_list %}
      <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>You don't have any album yet ..</h3>
  {% endif %}
{% endblock %}
